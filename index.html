<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="won"> 
        <div class="win_text"></div>
        <div class="new_game"><button>New Game</button></div>
    </div>
    <div class="start">
        <h2 class="title">Tic Tac Toe </h2>
        <div class="players">
            <div class="player">
                <div class="player_info active"> <h2>&cross; &nbsp; &nbsp; Player 1 </h2></div>
                <div class="score_bord"><h2 class="player1_score">0</h2></div>
            </div>
            <div class="player">
                <div class="player_info "><h2>&xcirc;  &nbsp;  &nbsp; Player 2 </h2></div>
                <div class="score_bord"><h2 class="player2_score">0</h2></div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="game_space">
            <div class="game_bord">
                
                <div class="box box1">
                    <div class="circle"></div>
                </div>

                <div class="box box2">
                    <div class="circle"></div>
                </div>

                <div class="box box3">
                    <div class="circle"></div>
                </div>

                <div class="box box4">
                    <div class="circle"></div>
                </div>

                <div class="box box5">
                    <div class="circle"></div>
                </div>

                <div class="box box6">
                    <div class="circle"></div>
                </div>

                <div class="box box7">
                    <div class="circle"></div>
                </div>

                <div class="box box8">
                    <div class="circle"></div>
                </div>

                <div class="box box9">
                    <div class="circle"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
